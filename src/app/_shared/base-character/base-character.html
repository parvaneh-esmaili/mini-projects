<div
  class="relative flex flex-col items-center"
  [ngClass]="[height, width, color, rounded]"
>
  <!-- چشم‌ها -->
  <div class="flex gap-4 mt-6">
    @for( eye of eyePositions; track eye){
    <ng-container>
      <div
        class="w-16 h-16 bg-white rounded-full flex items-center justify-center relative border-4 border-black"
      >
        <div
          class="w-8 h-8 bg-black rounded-full relative"
          [ngStyle]="{ transform: getPupilTransform(eye.x, eye.y) }"
        >
          <div
            class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full"
          ></div>
        </div>
      </div>
    </ng-container>
    }
  </div>

  <!-- دهان -->
 @switch (mouthType) {
  @case ('smile') {
    <div class="relative mt-2">
      <div class="w-12 h-7 bg-black rounded-b-full"></div>
      <div
        class="absolute inset-x-0 bottom-1 w-14 h-6 bg-blue-600 rounded-b-full mx-auto"
      ></div>
    </div>
  }
  @case ('flat') {
    <div class="w-10 h-2 bg-black rounded-full mt-2"></div>
  }
  @case ('circle') {
    <div class="w-12 h-7 bg-black rounded-b-full mt-2"></div>
  }
  @default {
    <div class="w-10 h-2 bg-gray-400 rounded-full mt-2"></div>
  }
}

</div>
