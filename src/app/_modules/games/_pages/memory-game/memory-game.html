<div class="h-[75vh] w-full flex items-center justify-center">
  <div
    class="grid grid-cols-4 h-96 w-96 gap-4 p-2 bg-blue-100 border border-blue-800 rounded-xl"
  >
    @for (item of itemsForGame; track $index) {
      <div
        (click)="select(item)"
        class="w-20 h-20 border text-3xl flex items-center justify-center rounded shadow cursor-pointer transition-all duration-300"
        [ngClass]="{
          'bg-blue-500 text-white': item.flipped || item.matched,
          'bg-blue-200 text-transparent': !item.flipped && !item.matched
        }"
      >
        {{ item.value }}
      </div>
    }
  </div>
</div>
