<div
  class="bg-surface rounded-2xl shadow-md p-6 hover:shadow-lg transition flex flex-col justify-between h-52"
>
  <h2 class="text-primary-700 font-semibold text-xl mb-2">{{ title }}</h2>
  <p class="text-text-muted mb-4">{{ description }}</p>
  <button
    [ngClass]="{
      'bg-primary-500 hover:bg-primary-600 text-white': !disabled,
      'cursor-not-allowed opacity-50': disabled
    }"
    class="px-4 py-2 rounded-lg shadow-sm bg-blue-600 active:scale-95 duration-300"
    [disabled]="disabled"
    (click)="handleClick()"
  >
    {{ buttonText }}
  </button>
</div>
