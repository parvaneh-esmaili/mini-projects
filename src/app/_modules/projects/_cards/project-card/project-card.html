<div
  class="bg-white/10 backdrop-blur-md rounded-2xl w-96 shadow-md p-6 hover:shadow-lg border border-white/20 transition flex flex-col justify-between h-52"
>
  <h2 class="text-white font-semibold text-xl mb-2">{{ title }}</h2>
  <p class="text-gray-300 mb-4">{{ description }}</p>
  <button
    [ngClass]="{
      'bg-purple-500 hover:bg-purple-600 text-white': !disabled,
      'cursor-not-allowed opacity-50': disabled
    }"
    class="px-4 py-2 rounded-lg shadow-sm active:scale-95 duration-300 transition cursor-pointer"
    [disabled]="disabled"
    (click)="handleClick()"
  >
    {{ buttonText }}
  </button>
</div>
