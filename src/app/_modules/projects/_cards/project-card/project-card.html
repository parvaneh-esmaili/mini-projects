<div
  class="bg-surface rounded-2xl w-96 shadow-md p-6 hover:shadow-lg border border-text/20 transition flex flex-col justify-between h-52"
>
  <h2 class="font-semibold text-xl mb-2">{{ title }}</h2>
  <p class=" mb-4">{{ description }}</p>
  <button
    [ngClass]="{
      'bg-primary hover:bg-secondary': !disabled,
      'cursor-not-allowed opacity-50 ': disabled
    }"
    class="px-4 py-2 rounded-lg shadow-sm active:scale-95 duration-300 transition cursor-pointer"
    [disabled]="disabled"
    (click)="handleClick()"
  >
    {{ buttonText }}
  </button>
</div>
