<div class="bg-gray-200 h-[76vh] w-full flex items-center justify-center">
  <div class="py-10 w-80 bg-black/80 rounded-2xl flex flex-col items-center justify-between">
    

    <audio #audioRef [src]="currentMusic.src"></audio>
    <!-- img -->
    <div class="w-64 h-64 bg-white rounded-xl overflow-hidden">
      <img src="./" [src]="currentMusic.img" class="w-full h-full object-cover" />
    </div>

    <!-- title-->
    <div class="text-white text-center text-xl p-2">{{ currentMusic.title }}</div>
    <div class="text-white text-center text-sm pb-4">{{ currentMusic.singer }}</div>

  <!-- contrilers -->
    <div class="flex items-center justify-between w-full px-6">
        @for(btn of buttons; track btn.action){
      <button [ngClass]="btn.class" (click)="handleActions(btn.action)" class="rounded-full bg-white/10 text-white flex items-center justify-center shadow hover:bg-white/20 transition cursor-pointer active:scale-95">
        <i [ngClass]="btn.icon"></i>
      </button>

        }


    </div>
  </div>
</div>
