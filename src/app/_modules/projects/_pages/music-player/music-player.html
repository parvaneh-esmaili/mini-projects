<div class="bg-gray-200 h-[76vh] w-full flex items-center justify-center">
  <div class="py-10 w-80 bg-black/80 rounded-2xl flex flex-col items-center justify-between">
    
    <!-- تصویر کاور -->
    <div class="w-64 h-64 bg-white rounded-xl overflow-hidden">
      <img src="./" alt="music cover" class="w-full h-full object-cover" />
    </div>

    <!-- عنوان آهنگ -->
    <div class="text-white text-center text-xl p-4">آهنگ جدید</div>

    <!-- کنترل‌ها -->
    <div class="flex items-center justify-between w-full px-6">
      
      <!-- عقب 10 ثانیه -->
      <button class="h-10 w-10 rounded-full bg-white/10 text-white flex items-center justify-center shadow hover:bg-white/20 transition cursor-pointer">
        <i class="fa-solid fa-rotate-left"></i>
      </button>

      <!-- آهنگ قبلی -->
      <button class="h-12 w-12 rounded-full bg-white/10 text-white flex items-center justify-center shadow hover:bg-white/20 transition cursor-pointer">
        <i class="fa-solid fa-backward"></i>
      </button>

      <!-- پخش -->
      <button class="h-14 w-14 rounded-full bg-white/10 text-white flex items-center justify-center shadow hover:bg-white/20 transition cursor-pointer">
        <i class="fa-solid fa-play"></i>
      </button>

      <!-- آهنگ بعدی -->
      <button class="h-12 w-12 rounded-full bg-white/10 text-white flex items-center justify-center shadow hover:bg-white/20 transition cursor-pointer">
        <i class="fa-solid fa-forward"></i>
      </button>

      <!-- جلو 10 ثانیه -->
      <button class="h-10 w-10 rounded-full bg-white/10 text-white flex items-center justify-center shadow hover:bg-white/20 transition cursor-pointer">
        <i class="fa-solid fa-rotate-right"></i>
      </button>

    </div>
  </div>
</div>
