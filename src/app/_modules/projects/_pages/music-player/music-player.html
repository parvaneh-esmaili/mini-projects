<div class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 h-[100vh] w-full flex items-center justify-center text-white p-4">
  <div class="w-full max-w-6xl mx-auto flex flex-col md:flex-row gap-6">

    <!-- ðŸŽµ Ù„ÛŒØ³Øª Ø¢Ù‡Ù†Ú¯â€ŒÙ‡Ø§ (Ø±Ø§Ø³Øª) -->
    <div class="w-full md:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (music of musics; track music) {
        <div class="h-28 bg-white/10 backdrop-blur-md rounded-2xl flex items-center gap-4 p-4 border border-white/20 hover:scale-105 transition-transform duration-300">
          <div class="h-20 w-20 rounded-xl overflow-hidden shadow-md">
            <img [src]="music.src" alt="{{music.title}}" class="h-full w-full object-cover" />
          </div>
          <div class="text-white space-y-1">
            <p class="text-lg font-semibold truncate">{{music.title}}</p>
            <p class="text-sm text-gray-300 truncate">{{music.singer}}</p>
          </div>
        </div>
      }
    </div>

        <audio #audioRef [src]="currentMusic.src"></audio>

        </div>

        <!-- Ø¹Ù†ÙˆØ§Ù† Ùˆ Ø®ÙˆØ§Ù†Ù†Ø¯Ù‡ -->

        </div>

              <i [ngClass]="btn.icon"></i>c
