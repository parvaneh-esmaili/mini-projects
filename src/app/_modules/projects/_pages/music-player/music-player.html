<div class="w-full overflow-y-auto flex flex-col items-baseline justify-start gap-8 scrollbar-hide">
  @for (music of musics; track music) {
  <div 
    (click)="playMusic($index)"
    class="h-28 w-full bg-white/10 backdrop-blur-md rounded-2xl flex items-center gap-4 p-4 border border-white/20 transition-transform duration-300 cursor-pointer active:bg-white/20"
    [ngClass]="{
      'glow-active': currentIndex === $index
    }"
  >
    <div class="h-20 w-20 rounded-xl overflow-hidden shadow-md">
      <img 
      [src]="music.src" 
      alt="{{music.title}}" 
      class="h-full w-full object-cover"
       />
    </div>
    <div class="text-white space-y-1">
      <p class="text-lg font-semibold truncate">{{music.title}}</p>
      <p class="text-sm text-gray-300 truncate">{{music.singer}}</p>
    </div>
  </div>
