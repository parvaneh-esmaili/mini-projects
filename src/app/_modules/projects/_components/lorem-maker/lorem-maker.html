<div
  class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen w-full flex items-center justify-center p-6"
>
  <div
    class="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20 shadow text-white w-full max-w-3xl h-[30rem] overflow-hidden flex flex-col justify-baseline"
  >
    <!-- عنوان -->
    <div>
      <h2 class="text-2xl font-bold mb-2 text-white flex items-center gap-3">
        <i class="fas fa-align-left text-pink-300"></i>
        <span class="tracking-widest">L O R E M</span>
        <span class="tracking-widest text-pink-300">G E N E R A T O R</span>
      </h2>
      <p class="text-sm text-gray-300 mb-6">
        Generate placeholder paragraphs for your UI or content blocks.
      </p>
    </div>

    <!-- دکمه‌ها -->
    <div class="flex items-center gap-4 mb-4">
      @for(btn of buttons; track btn){
      <button
        (click)="btn.action()"
        class="{{
          btn.color
        }} text-white px-4 py-2 text-sm rounded-xl flex items-center gap-2"
      >
        <i class="fas {{ btn.icon }}"></i> {{ btn.label }}
      </button>
      }
    </div>

    <!-- آمار -->
    <div
      class="flex justify-around items-center text-sm text-gray-200 mb-4 border border-white/20 rounded-xl h-10 bg-white/10"
    >
      <p>
        Word Count: <span class="font-bold text-white">{{ wordCount }}</span>
      </p>
      <p>
        Sentence Count:
        <span class="font-bold text-white">{{ paraNumber }}</span>
      </p>
    </div>

    <!-- متن لورم -->
    <div class="space-y-4 max-h-[12rem] overflow-y-auto pr-2">
      <p class="text-gray-200 leading-relaxed whitespace-pre-line">
        {{ loremText }}
      </p>
    </div>
  </div>
</div>
@if(showToast){
<div
  class="fixed top-24 left-6 z-50 h-20 w-72 p-4 border border-green-600 rounded-xl bg-green-100 text-green-800 shadow-lg animate-fade-in-out transition-opacity duration-300"
>
  <div class="flex items-center gap-2">
    <i class="fas fa-check-circle text-green-700"></i>
    <span class="font-medium">Paragraph copied successfully</span>
  </div>
</div>
}
