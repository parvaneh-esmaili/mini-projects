<div
  class=" min-h-screen w-full flex items-center justify-center p-6"
>
  <div
    class="bg-surface rounded-xl p-6 border border-white/10 shadow w-full max-w-3xl h-[30rem] overflow-hidden flex flex-col justify-baseline"
  >
    <!-- title -->
    <div>
      <h2 class="text-2xl font-bold mb-2 flex items-center gap-3">
        <i class="fas fa-align-left text-secondary"></i>
        <span class="tracking-widest">L O R E M</span>
        <span class="tracking-widest text-secondary">G E N E R A T O R</span>
      </h2>
      <p class="text-sm text-gray-300 mb-6">
        Generate placeholder paragraphs for your UI or content blocks.
      </p>
    </div>

    <!-- buttons -->
    <div class="flex items-center gap-4 mb-4">
      @for(btn of buttons; track btn){
      <button
        (click)="btn.action()"
        class="{{
          btn.color
        }} px-4 py-2 text-sm rounded-xl flex items-center gap-2"
      >
        <i class="fas {{ btn.icon }}"></i> {{ btn.label }}
      </button>
      }
    </div>

    <!-- status -->
    <div
      class="flex justify-around items-center text-sm mb-4 border border-white/20 rounded-xl h-10 bg-white/10"
    >
      <p>
        Word Count: <span class="font-bold ">{{ wordCount }}</span>
      </p>
      <p>
        Sentence Count:
        <span class="font-bold">{{ paraNumber }}</span>
      </p>
    </div>

    <!-- lorem text -->
    <div class="space-y-4 max-h-[12rem] overflow-y-auto pr-2">
      <p class="text-gray-200 leading-relaxed whitespace-pre-line">
        {{ loremText }}
      </p>
    </div>
  </div>
</div>
@if(showToast){
<div
  class="fixed top-24 left-6 z-50 h-20 w-72 p-4 border border-primary rounded-xl bg-secondary shadow-lg animate-fade-in-out transition-opacity flex flex-col items-center justify-between duration-300"
>
  <div class="flex items-center gap-2 ">
    <i class="fas fa-check-circle text-accent"></i>
    <span class="font-medium">Paragraph copied successfully</span>
  </div>
  <div class="h-2 w-full bg-accent rounded-full liner-animate"></div>

</div>
}
