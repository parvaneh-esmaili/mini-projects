<div class="h-screen w-full flex items-center justify-center">
  <div class="w-full max-w-xl bg-surface p-6 rounded-lg shadow-lg border border-white-20">
    <div class="flex items-center justify-between">
      <p>Question {{currentQuestionIndex + 1}} of {{questions.length}}</p>
      <p>Your Score is {{score}}</p>
    </div>
    <p class="h-7">{{ feedback }}</p>
<div class="mb-6">
  <p class="h-12 w-full bg-white/10 flex items-center px-4 rounded  border border-white-20">
    {{ questions[currentQuestionIndex].question }}
  </p>

  @for (opt of questions[currentQuestionIndex].options; track $index) {
    <div class="flex items-center mt-2 p-2 rounded-lg hover:bg-white/5 transition">
  <input 
    type="radio" 
    name="optionGroup{{ currentQuestionIndex }}" 
    [value]="$index" 
    [(ngModel)]="selectedIndex"
    class="mr-3 h-5 w-5 text-primary focus:ring-primary cursor-pointer"
  />
  <label class="w-full text-gray-100 cursor-pointer">
    {{ opt }}
  </label>
</div>

  }

  <button 
    class="h-12 w-full bg-primary hover:bg-secondary cursor-pointer active:scale-95 transition duration-300 rounded px-4 mt-4"
    (click)="checkAnswer(selectedIndex)">
    Submit
  </button>
</div>

<div class="flex items-center justify-between">
  <!-- Ø¯Ú©Ù…Ù‡ Ù‚Ø¨Ù„ÛŒ -->
  <button 
    class="h-12 w-32 rounded cursor-pointer  border border-white-20"
    (click)="prevBTN()" 
    [disabled]="isPrevDisabled"
    [ngClass]="isPrevDisabled ? 'bg-white/5 text-white/30' : 'bg-white/10 hover:bg-white/30'">
    prev
  </button>

  <!-- Ø¯Ú©Ù…Ù‡ Ø¨Ø¹Ø¯ÛŒ -->
  <button 
    class="h-12 w-32 rounded cursor-pointer border border-white-20"
    (click)="nextBTN()" 
    [disabled]="isNextDisabled"
    [ngClass]="isNextDisabled ? 'bg-white/5 text-white/30' : 'bg-white/10 hover:bg-white/30'">
    next
  </button>
</div>

  </div>
</div>
@if (win){
<div class="h-screen z-50 bg-black/70 fixed top-0 left-0 w-full flex items-center justify-center">
<div class="h-72 w-96 bg-surface border border-white-20 rounded-3xl shadow-2xl flex flex-col justify-center items-center gap-6 p-6 animate-fade-in">
  <p class="text-primary text-3xl font-extrabold text-center drop-shadow-sm">
    You Could Answer {{score}} Of {{questions.length}} Questions
  </p>
  <button
    class="bg-primary hover:bg-secondary transition-colors duration-300 font-semibold text-lg px-6 py-3 rounded-xl shadow-md hover:shadow-xl active:scale-95  border border-white-20"
    (click)="resetQuiz()"
  >
    ðŸ”„ Restart Quiz
  </button>
</div>

</div>
}
