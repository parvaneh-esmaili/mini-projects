<div class="h-screen w-full flex items-center justify-center">
  <div class="w-full max-w-xl bg-purple-700 p-6 rounded-lg shadow-lg text-white">
    <div class="flex items-center justify-between">
      <p>Question {{currentQuestionIndex + 1}} of {{questions.length}}</p>
      <p>Your Score is {{score}}</p>
    </div>
    <p class="h-7">{{ feedback }}</p>
<div class="mb-6">
  <p class="h-12 w-full bg-white/10 flex items-center px-4 rounded">
    {{ questions[currentQuestionIndex].question }}
  </p>

  @for (opt of questions[currentQuestionIndex].options; track $index) {
    <div class="flex items-center mt-2">
      <input 
        type="radio" 
        name="optionGroup{{currentQuestionIndex}}" 
        [value]="$index" 
        [(ngModel)]="selectedIndex"
        class="mr-2 h-4"
      />
      <label class="mr-2 h-12 bg-white/20 w-full">{{ opt }}</label>
    </div>
  }

  <button 
    class="h-12 w-full bg-green-500 hover:bg-green-600 text-white rounded px-4 mt-4"
    (click)="checkAnswer(selectedIndex)">
    Submit
  </button>
</div>

<div class="flex items-center justify-between">
  <!-- Ø¯Ú©Ù…Ù‡ Ù‚Ø¨Ù„ÛŒ -->
  <button 
    class="h-12 w-32 rounded "
    (click)="prevBTN()" 
    [disabled]="isPrevDisabled"
    [ngClass]="isPrevDisabled ? 'bg-white/5 text-white/30' : 'bg-white/10 hover:bg-white/30'">
    prev
  </button>

  <!-- Ø¯Ú©Ù…Ù‡ Ø¨Ø¹Ø¯ÛŒ -->
  <button 
    class="h-12 w-32 rounded"
    (click)="nextBTN()" 
    [disabled]="isNextDisabled"
    [ngClass]="isNextDisabled ? 'bg-white/5 text-white/30' : 'bg-white/10 hover:bg-white/30'">
    next
  </button>
</div>

  </div>
</div>
@if (win){
<div class="h-screen z-50 bg-black/80 fixed top-0 left-0 w-full flex items-center justify-center">
<div class="h-72 w-96 bg-gradient-to-br from-white to-blue-100 rounded-3xl shadow-2xl flex flex-col justify-center items-center gap-6 p-6 animate-fade-in">
  <p class="text-blue-800 text-2xl font-extrabold text-center drop-shadow-sm">
    you could answer {{score}} of {{questions.length}} questions
  </p>
  <button
    class="bg-blue-700 hover:bg-blue-900 transition-colors duration-300 text-white font-semibold text-lg px-6 py-3 rounded-xl shadow-md hover:shadow-xl active:scale-95"
    (click)="resetQuiz()"
  >
    ðŸ”„ Restart Quiz
  </button>
</div>

</div>
}
