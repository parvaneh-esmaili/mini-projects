<div class="min-h-screen w-full flex items-center justify-center p-6 bg-bg">
  <div class="w-full max-w-md mx-auto bg-surface border border-white-20 flex flex-col items-center justify-center gap-6 p-6 rounded-2xl shadow-lg">
    
    <!-- Password length and slider -->
    <div class="w-full space-y-2">
      <p class="text-sm text-gray-200">
        Length of the password: <span class="font-semibold text-primary">{{ passwordLength }}</span>
      </p>
      <p class="text-sm text-gray-200">
        Password: <span class="font-mono text-secondary">{{ password }}</span>
      </p>
      <input type="range"
             min="0"
             max="60"
             step="1"
             [(ngModel)]="passwordLength"
             class="w-full h-2 accent-primary rounded-lg cursor-pointer"/>
    </div>

    <!-- Character options -->
    <div class="flex flex-col gap-3 w-full text-gray-100">
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" class="w-4 h-4 text-primary focus:ring-primary"/>
        <span>Special Characters</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" class="w-4 h-4 text-primary focus:ring-primary"/>
        <span>Numbers</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" class="w-4 h-4 text-primary focus:ring-primary"/>
        <span>Uppercase Letters</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" class="w-4 h-4 text-primary focus:ring-primary"/>
        <span>Lowercase Letters</span>
      </label>
    </div>

    <!-- Security strength -->
    <div class="w-full space-y-2">
      <p class="text-sm text-gray-200">Security</p>
      <div class="flex items-center justify-center gap-2">
        <div class="h-3 w-14 rounded-full bg-green-500"></div>
        <div class="h-3 w-14 rounded-full bg-green-500"></div>
        <div class="h-3 w-14 rounded-full bg-green-500"></div>
        <div class="h-3 w-14 rounded-full bg-green-500"></div>
      </div>
    </div>

    <!-- Copy button -->
    <button class="h-12 w-full bg-secondary rounded-xl cursor-pointer hover:bg-primary active:scale-95 transition duration-300 font-semibold ">
      Copy Password
    </button>
  </div>
</div>
